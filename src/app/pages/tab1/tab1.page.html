<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
        EVENTOS ASTRONOMICOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large">EVENTOS ASTRONOMICOS</ion-title>
    </ion-toolbar>
  </ion-header>
 <ion-grid fixed>
  <ion-row>
    <ion-col>
      <ion-card *ngFor="let evento of eventos, let i = index">
        <ion-card-subtitle class="ion-margin">
          <ion-row class="ion-align-items-center">
            <ion-col class="ion-margin">
           <span class="text-primary">{{i+1}}. </span>
           <span class="evento-nombre">{{evento.nombre}}</span>
          </ion-col>
          </ion-row>
        </ion-card-subtitle>
        <ion-title class="ion-padding-horizontal ion margin-bottom">
          {{evento.comentario}}
        </ion-title>
        <p>{{evento.imagen}}</p>
        <p>{{evento.fecha}}</p>
      </ion-card>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
